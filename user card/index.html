<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="blue"></div>
        <div>
            <img src="user-circle.png" alt="profile pic" class="profile">
        </div>
        <div class="white">
            <div class="asl">
                <h1 class="name">Jane Doe</h1>
                <img src="map-marker.png" alt="location icon" class="gps">
                <p class="address">Seattle</p>
                <br>
                <div class="content">
                    <p>Developer| Engineer | Problem Solver</p>
                    <p>Master of shadows and the Internet!</p>
                </div>
                <div class="link">
                    <img src="gear.png" alt="gear icon" class="gear">
                    <a href="#">edit profile</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
